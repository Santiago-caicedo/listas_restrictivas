<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma LAFT{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --brand-primary: #1b7783;
            --sidebar-width: 280px;
            --main-bg: #f8f9fa;
        }

        body { background-color: var(--main-bg); display: flex; }

        /* --- Barra Lateral (Sidebar) --- */
        .sidebar {
            position: fixed; top: 0; left: 0; height: 100vh;
            width: var(--sidebar-width);
            /* --- CAMBIO DE COLOR DE FONDO --- */
            background-color: var(--brand-primary);
            color: #fff; padding: 1.5rem 1rem; display: flex; flex-direction: column;
        }
        .sidebar-header { margin-bottom: 2rem; text-align: center; }
        .sidebar-logo { max-width: 150px; margin-bottom: 1rem; filter: brightness(0) invert(1); }

        .nav-link {
            color: rgba(255, 255, 255, 0.7); font-size: 1.1rem; margin-bottom: 0.5rem; border-radius: .5rem;
            transition: all 0.2s ease-in-out;
        }
        .nav-link:hover { background-color: rgba(255, 255, 255, 0.1); color: #fff; }
        .nav-link.active { background-color: rgba(255, 255, 255, 0.2); color: #fff; font-weight: bold; }
        .nav-link .bi { margin-right: 0.75rem; }

        .sidebar .user-info {
            margin-top: auto; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }
        .user-info .username { font-weight: bold; }
        .user-info .company-name { color: rgba(255, 255, 255, 0.7); display: block; }

        .logout-link { color: #fff; background-color: rgba(255, 82, 82, 0.7); padding: 5px 10px; border-radius: 5px; text-decoration: none; font-weight: bold; text-align: center; display: block; }
        .logout-link:hover { background-color: rgba(255, 82, 82, 1); }
        
        /* --- Contenido Principal --- */
        .main-content {
            margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width));
            padding: 2rem;
        }
        .page-header { margin-bottom: 2rem; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.05); border: none; }
        .card-header.bg-primary { background-color: var(--brand-primary) !important; }
        .btn-primary { 
            background-color: var(--brand-primary); border-color: var(--brand-primary);
        }
        .btn-primary:hover {
            background-color: #155c66; border-color: #155c66;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <div class="sidebar-header">
                <img src="https://vadomdata.com/wp-content/uploads/2025/10/lOGO-BLANCO-VADOM-e1760567317876.png" alt="Logo de la Plataforma" class="sidebar-logo">
            </div>
    
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                        <i class="bi bi-grid-1x2-fill"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'pagina_busqueda' %}active{% endif %}" href="{% url 'pagina_busqueda' %}">
                        <i class="bi bi-search"></i> Nueva Búsqueda
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'historial_busquedas' or request.resolver_match.url_name == 'detalle_busqueda' %}active{% endif %}" href="{% url 'historial_busquedas' %}">
                        <i class="bi bi-clock-history"></i> Historial
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'cargas-masivas' in request.path %}active{% endif %}" href="{% url 'listar_lotes' %}">
                        <i class="bi bi-files"></i> Cargas Masivas
                    </a>
                </li>
            </ul>
        </div>
        <div class="user-info">
            <span class="username"><i class="bi bi-person-circle"></i> {{ user.username }}</span>
            <span class="company-name">{{ user.empresa.nombre }}</span>
            <hr class="text-white-50">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="logout-link btn btn-link text-decoration-none p-0 m-0 align-baseline">
                    <i class="bi bi-box-arrow-right"></i>
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
    
</body>
</html>
